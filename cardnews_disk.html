<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <title>청주프라임병원</title>
    <link rel="stylesheet" href="./cardnews.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
    
</head>

<body>
    <div class="swiper mySwiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide"><img src="./카드뉴스/disk1.png" alt="cardnews"></div>
          <div class="swiper-slide"><img src="./카드뉴스/disk2.png" alt="cardnews"></div>
          <div class="swiper-slide"><img src="./카드뉴스/disk3.png" alt="cardnews"></div>
          <div class="swiper-slide"><img src="./카드뉴스/disk4.png" alt="cardnews"></div>
          <div class="swiper-slide"><img src="./카드뉴스/disk5.png" alt="cardnews"></div>
          <div class="swiper-slide"><img src="./카드뉴스/disk6.png" alt="cardnews"></div>
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </div>
    
      <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper(".mySwiper", {
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
    });
  </script>
</body>
